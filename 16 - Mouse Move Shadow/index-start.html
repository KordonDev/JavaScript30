<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const heroText = document.querySelector('h1');
    const {innerWidth: width, innerHeight: height} = window;
    const maximumShadowGab = Math.min(width, height)/4;

    function moveShadow(event) {
        let { offsetX: x, offsetY: y} = event;

        if (this !== event.target) {
            x += event.target.offsetLeft;
            y += event.target.offsetTop;
        }

        let shadowGabX = (x/width) * maximumShadowGab - (maximumShadowGab/2);
        let shadowGabY = (y/height) * maximumShadowGab - (maximumShadowGab/2);
        heroText.style.textShadow = `${shadowGabX}px ${shadowGabY}px 0 red,
            ${shadowGabX * -1}px ${shadowGabY}px 0 blue,
            ${shadowGabX}px ${shadowGabY * -1}px 0 green,
            ${shadowGabX * -1}px ${shadowGabY * -1}px 0 brown`;
    }

    hero.addEventListener('mousemove', moveShadow);
</script>
</body>
</html>
