<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
    const video = document.querySelector('.flex');
    const speed = document.querySelector('.speed');
    const speedBar = document.querySelector('.speed-bar');

    
    speed.addEventListener('mousemove', function(e) {
        const y = e.pageY - this.offsetTop;
        const percentage = y / this.clientHeight;
        speedBar.style.height = `${Math.round(percentage * 100)}%`;
        const min = 0.1;
        const max = 4;
        const playSpeed = ((max - min) * percentage) + min;
        speedBar.innerText = `${Math.round(playSpeed *10)/10}x`;
        video.playbackRate = playSpeed;
    });
</script>
</body>
</html>
